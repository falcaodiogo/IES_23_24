<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hi besties!</h1>

    <div th:switch="${movies}">
        <h2 th:case="null">No movies yet!</h2>
            <div th:case="*">
                <h2>Movies</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Quote</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.year}"></td>
                        <td th:text="${movie.quote}"></td>
                        <td><a th:href="@{/edit/{id}(id=${movie.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>      
        <p><a href="/signup">Add a new movie</a></p>
    </div>
    
</body>
</html>
